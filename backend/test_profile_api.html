<!DOCTYPE html>
<html>
<head>
    <title>Profile API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Profile API Test</h1>
    
    <div class="test-section">
        <h3>Test Database Connection</h3>
        <button onclick="testDatabase()">Test Database</button>
        <div id="dbResult"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Get Profile</h3>
        <input type="email" id="testEmail" placeholder="Enter email to test" value="chathuri@gmail.com">
        <button onclick="testGetProfile()">Get Profile</button>
        <div id="getProfileResult"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Update Profile</h3>
        <button onclick="testUpdateProfile()">Update Profile</button>
        <div id="updateProfileResult"></div>
    </div>

    <script>
        async function testDatabase() {
            try {
                const response = await fetch('test_profile.php');
                const result = await response.text();
                document.getElementById('dbResult').innerHTML = result;
            } catch (error) {
                document.getElementById('dbResult').innerHTML = '<div class="error">Error: ' + error.message + '</div>';
            }
        }
        
        async function testGetProfile() {
            const email = document.getElementById('testEmail').value;
            if (!email) {
                alert('Please enter an email');
                return;
            }
            
            try {
                const response = await fetch('get_customer_profile.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                const result = await response.json();
                document.getElementById('getProfileResult').innerHTML = 
                    '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('getProfileResult').innerHTML = 
                    '<div class="error">Error: ' + error.message + '</div>';
            }
        }
        
        async function testUpdateProfile() {
            const email = document.getElementById('testEmail').value;
            if (!email) {
                alert('Please enter an email');
                return;
            }
            
            const testData = {
                originalEmail: email,
                email: email,
                fullName: 'Test User Updated',
                address: '123 Test Street, Test City',
                contactNumber: '1234567890',
                country: 'Sri Lanka'
            };
            
            try {
                const response = await fetch('update_customer_profile.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                const result = await response.json();
                document.getElementById('updateProfileResult').innerHTML = 
                    '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('updateProfileResult').innerHTML = 
                    '<div class="error">Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
