<!DOCTYPE html>
<html>
<head>
    <title>Order History Live Update Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-section { background: #f8f9fa; padding: 20px; margin: 15px 0; border-radius: 8px; border: 1px solid #dee2e6; }
        .button { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .button:hover { background: #218838; }
        .result { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
        .success { border-left: 4px solid #28a745; }
        .error { border-left: 4px solid #dc3545; }
        .info { border-left: 4px solid #17a2b8; }
    </style>
</head>
<body>
    <h1>üîÑ Order History Live Update Test</h1>
    
    <div class="test-section">
        <h3>Step 1: Check Current Order Count</h3>
        <button class="button" onclick="checkCurrentOrders()">Check Current Orders</button>
        <div id="currentOrdersResult" class="result" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h3>Step 2: Test Live Updates</h3>
        <p>Go to your React app, add items to cart, and complete a purchase. Then come back here and check if the order count increased!</p>
        <button class="button" onclick="openReactApp()">Open React App</button>
        <button class="button" onclick="checkCurrentOrders()">Refresh Order Count</button>
    </div>

    <script>
        function getCustomerId() {
            try {
                const userString = sessionStorage.getItem("user");
                if (userString) {
                    const user = JSON.parse(userString);
                    if (user.role === "customer" || user.user_type === "customer") {
                        return user.id;
                    }
                }
            } catch (error) {
                console.error("Error parsing user:", error);
            }
            return null;
        }

        async function checkCurrentOrders() {
            const customerId = getCustomerId();
            const resultDiv = document.getElementById('currentOrdersResult');
            
            if (!customerId) {
                resultDiv.innerHTML = '<div class="error">‚ùå No customer logged in. Please login first.</div>';
                resultDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/backend/order_history/orders.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ customer_id: customerId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = 
                        '<div class="info">' +
                        'üìä <strong>Customer ID:</strong> ' + customerId + '<br>' +
                        'üìà <strong>Order Count:</strong> ' + data.count + '<br>' +
                        '‚è∞ <strong>Last Check:</strong> ' + new Date().toLocaleTimeString() +
                        '</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">‚ùå Error: ' + data.message + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">‚ùå Network Error: ' + error.message + '</div>';
            }
            
            resultDiv.style.display = 'block';
        }

        function openReactApp() {
            window.open('http://localhost:3000', '_blank');
        }

        window.onload = function() {
            const customerId = getCustomerId();
            if (customerId) {
                document.body.insertAdjacentHTML('afterbegin', 
                    '<div class="test-section">' +
                    '<h3>üéØ Customer Detected</h3>' +
                    '<div class="info">üë§ <strong>Customer ID:</strong> ' + customerId + '</div>' +
                    '</div>'
                );
                checkCurrentOrders();
            } else {
                document.body.insertAdjacentHTML('afterbegin', 
                    '<div class="test-section">' +
                    '<h3>‚ö†Ô∏è No Customer Detected</h3>' +
                    '<div class="error">Please login in your React app first.</div>' +
                    '</div>'
                );
            }
        };
    </script>
</body>
</html>
