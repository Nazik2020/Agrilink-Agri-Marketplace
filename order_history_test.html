<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Order History Test & Fix</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #cce7ff;
            border-color: #99d6ff;
            color: #004085;
        }
        button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px 5px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border-left: 4px solid #007bff;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online {
            background: #28a745;
        }
        .status-offline {
            background: #dc3545;
        }
        .fix-button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            margin: 5px;
            font-size: 14px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Order History Test & Fix</h1>

        <div class="test-section info">
            <h3>üéØ Quick Fixes Available</h3>
            <p><strong>Choose the best option for your setup:</strong></p>
            
            <button class="fix-button" onclick="startBothServers()">
                üöÄ Start Both Servers (Recommended)
            </button>
            
            <button class="fix-button" onclick="startPHPOnly()">
                üêò Start PHP Server Only
            </button>
            
            <button class="fix-button" onclick="testWithDemoData()">
                üìä Test with Demo Data
            </button>
        </div>

        <div class="test-section">
            <h3>üîå Server Status</h3>
            <div id="server-status">
                <span class="status-indicator status-offline"></span>
                <span>Checking servers...</span>
            </div>
        </div>

        <div class="test-section">
            <h3>üß™ Order History Tests</h3>
            <button onclick="testEnhancedAPI()">Test Enhanced API</button>
            <button onclick="testSimpleAPI()">Test Simple API</button>
            <button onclick="testOriginalAPI()">Test Original API</button>
            <button onclick="testCustomer14()">Test Customer 14</button>
            <button onclick="runAllTests()">üöÄ Run All Tests</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        let resultsDiv = document.getElementById("results");
        let serverStatus = document.getElementById("server-status");

        function updateStatus(online, message) {
            const indicator = online ? "status-online" : "status-offline";
            const emoji = online ? "‚úÖ" : "‚ùå";
            serverStatus.innerHTML = `<span class="status-indicator ${indicator}"></span>${emoji} ${message}`;
        }

        function addResult(title, content, type = "info") {
            const div = document.createElement("div");
            div.className = `test-section ${type}`;
            div.innerHTML = `<h4>${title}</h4><pre>${content}</pre>`;
            resultsDiv.appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }

        // Quick fix functions
        function startBothServers() {
            addResult(
                "üöÄ Starting Both Servers...",
                "This will start both React and PHP servers.\n\nClick OK in the popup windows that appear.",
                "info"
            );
            
            // Try to open the batch file
            try {
                window.open('file:///d:/Documents/GitHub/Agrilink-Agri-Marketplace/start_both_servers.bat');
            } catch (e) {
                addResult(
                    "üìã Manual Instructions",
                    "Please run manually:\n\n1. Open File Explorer\n2. Navigate to: d:\\Documents\\GitHub\\Agrilink-Agri-Marketplace\n3. Double-click: start_both_servers.bat",
                    "info"
                );
            }
        }

        function startPHPOnly() {
            addResult(
                "üêò Starting PHP Server...",
                "Run this command in terminal:\n\ncd \"d:\\Documents\\GitHub\\Agrilink-Agri-Marketplace\\backend\"\nphp -S localhost:8080",
                "info"
            );
        }

        function testWithDemoData() {
            addResult(
                "üìä Demo Data Mode",
                "The enhanced API will show demo data even without database connection.\nThis is perfect for testing the UI!",
                "success"
            );
            testEnhancedAPI();
        }

        async function testEnhancedAPI() {
            try {
                addResult(
                    "üîÑ Testing Enhanced API...",
                    "Sending request to enhanced endpoint with better error handling...",
                    "info"
                );

                const response = await fetch(
                    "http://localhost:8080/backend/order_history/get_customer_orders_enhanced.php",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ customer_id: 14 }),
                    }
                );

                const data = await response.json();
                addResult(
                    "‚úÖ Enhanced API Response!",
                    JSON.stringify(data, null, 2),
                    "success"
                );
                updateStatus(true, "Enhanced API is working");
            } catch (error) {
                addResult("‚ùå Enhanced API Failed", error.message, "error");
                addResult(
                    "üí° Try This Fix",
                    "1. Start PHP server: php -S localhost:8080\n2. Or double-click: start_both_servers.bat",
                    "info"
                );
                updateStatus(false, "PHP Server is not running");
            }
        }

        async function testSimpleAPI() {
            try {
                addResult(
                    "üîÑ Testing Simple API...",
                    "Sending request to simple endpoint...",
                    "info"
                );

                const response = await fetch(
                    "http://localhost:8080/backend/order_history/get_customer_orders_simple.php",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ customer_id: 14 }),
                    }
                );

                const data = await response.json();
                addResult(
                    "‚úÖ Simple API Success!",
                    JSON.stringify(data, null, 2),
                    "success"
                );
            } catch (error) {
                addResult("‚ùå Simple API Failed", error.message, "error");
            }
        }

        async function testOriginalAPI() {
            try {
                addResult(
                    "üîÑ Testing Original API...",
                    "Sending request to original endpoint...",
                    "info"
                );

                const response = await fetch(
                    "http://localhost:8080/backend/order_history/get_customer_orders.php",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ customer_id: 14 }),
                    }
                );

                const data = await response.json();
                addResult(
                    "‚úÖ Original API Success!",
                    JSON.stringify(data, null, 2),
                    "success"
                );
            } catch (error) {
                addResult("‚ùå Original API Failed", error.message, "error");
            }
        }

        async function testCustomer14() {
            try {
                addResult(
                    "üîÑ Testing Specific Customer 14...",
                    "Testing the exact customer ID from your error logs...",
                    "info"
                );

                const endpoints = [
                    "get_customer_orders_enhanced.php",
                    "get_customer_orders_simple.php",
                    "get_customer_orders.php"
                ];

                for (const endpoint of endpoints) {
                    try {
                        const response = await fetch(
                            `http://localhost:8080/backend/order_history/${endpoint}`,
                            {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                },
                                body: JSON.stringify({ customer_id: 14 }),
                            }
                        );

                        const data = await response.json();
                        addResult(
                            `‚úÖ Customer 14 - ${endpoint}`,
                            JSON.stringify(data, null, 2),
                            "success"
                        );
                        break;
                    } catch (err) {
                        continue;
                    }
                }
            } catch (error) {
                addResult("‚ùå Customer 14 Test Failed", error.message, "error");
            }
        }

        async function runAllTests() {
            resultsDiv.innerHTML = "";
            await testEnhancedAPI();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testSimpleAPI();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testOriginalAPI();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testCustomer14();
        }

        // Auto-run enhanced test on page load
        window.onload = function() {
            setTimeout(testEnhancedAPI, 1000);
        };
    </script>
</body>
</html>
