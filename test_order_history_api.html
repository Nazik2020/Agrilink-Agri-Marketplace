<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History API Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
      pre {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 3px;
        overflow-x: auto;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
      }
      .loading {
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <h1>Order History Backend API Tests</h1>

    <div class="test-section">
      <h3>Test 1: Get Customer Orders</h3>
      <button onclick="testGetCustomerOrders()">
        Test Get Customer Orders
      </button>
      <div id="orders-result"></div>
    </div>

    <div class="test-section">
      <h3>Test 2: Get Order Details</h3>
      <button onclick="testGetOrderDetails()">Test Get Order Details</button>
      <div id="details-result"></div>
    </div>

    <div class="test-section">
      <h3>Test 3: Get Order Statistics</h3>
      <button onclick="testGetOrderStatistics()">
        Test Get Order Statistics
      </button>
      <div id="stats-result"></div>
    </div>

    <script>
      const API_BASE = "http://localhost/backend/order_history";

      async function makeRequest(endpoint, data) {
        try {
          const response = await fetch(`${API_BASE}/${endpoint}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();
          return { success: true, data: result };
        } catch (error) {
          return { success: false, error: error.message };
        }
      }

      async function testGetCustomerOrders() {
        const resultDiv = document.getElementById("orders-result");
        resultDiv.innerHTML = '<div class="loading">Testing...</div>';

        const result = await makeRequest("get_customer_orders.php", {
          customer_id: 1,
        });

        if (result.success) {
          resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ Success!</h4>
                        <pre>${JSON.stringify(result.data, null, 2)}</pre>
                    </div>
                `;
        } else {
          resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error</h4>
                        <p>${result.error}</p>
                    </div>
                `;
        }
      }

      async function testGetOrderDetails() {
        const resultDiv = document.getElementById("details-result");
        resultDiv.innerHTML = '<div class="loading">Testing...</div>';

        const result = await makeRequest("get_order_details.php", {
          order_id: 1,
        });

        if (result.success) {
          resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ Success!</h4>
                        <pre>${JSON.stringify(result.data, null, 2)}</pre>
                    </div>
                `;
        } else {
          resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error</h4>
                        <p>${result.error}</p>
                    </div>
                `;
        }
      }

      async function testGetOrderStatistics() {
        const resultDiv = document.getElementById("stats-result");
        resultDiv.innerHTML = '<div class="loading">Testing...</div>';

        const result = await makeRequest("get_order_statistics.php", {
          customer_id: 1,
        });

        if (result.success) {
          resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ Success!</h4>
                        <pre>${JSON.stringify(result.data, null, 2)}</pre>
                    </div>
                `;
        } else {
          resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error</h4>
                        <p>${result.error}</p>
                    </div>
                `;
        }
      }

      // Auto-run all tests on page load
      window.addEventListener("load", () => {
        console.log("Order History API Test Page Loaded");
        console.log("Backend APIs available at:", API_BASE);
      });
    </script>
  </body>
</html>
